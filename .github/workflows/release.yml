name: release
on:
  push:
    branches:
      - main
    tags:
      - "v*"

env:
  ACR_NAME: itowlsonacrwasm

jobs:
  build:
    name: Build release assets

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: "Install Rust bits"
      run: rustup target add wasm32-wasi

    - name: set the release version (tag)
      if: startsWith(github.ref, 'refs/tags/v')
      shell: bash
      run: echo ::set-env name=RELEASE_VERSION::${GITHUB_REF/refs\/tags\//}
    - name: set the release version (main)
      if: github.ref == 'refs/heads/main'
      shell: bash
      run: echo ::set-env name=RELEASE_VERSION::canary

    - name: build release
      run: cargo build --verbose --target wasm32-wasi --release

    - uses: actions/upload-artifact@v1
      with:
        name: wasmhoolazuma.wasm
        path: target/wasm32-wasi/release/wasmhoolazuma.wasm
  
  publish:
    name: Push released module to OCI registry
    runs-on: ubuntu-latest
    needs: build
    steps:

    - name: "Install wasm-to-oci"
      run: |
        mkdir tools
        wget https://github.com/engineerd/wasm-to-oci/releases/download/v0.1.1/linux-amd64-wasm-to-oci -q -O ./tools/wasm-to-oci
        chmod +x ./tools/wasm-to-oci

    - name: set the release version
      if: startsWith(github.ref, 'refs/tags/v')
      run: echo ::set-env name=RELEASE_VERSION::${GITHUB_REF/refs\/tags\//}
    - name: set the release version
      if: github.ref == 'refs/heads/main'
      run: echo ::set-env name=RELEASE_VERSION::canary

    - name: download release assets
      uses: actions/download-artifact@v1
      with:
        name: wasmhoolazuma.wasm
        path: ./assets

    - name: log into registry
      run: az acr login -n ${ACR_NAME} -u ${{ secrets.ACR_SP_ID }} -p ${{ secrets.ACR_SP_PASSWORD }}

    - name: publish to registry
      run: ./tools/wasm-to-oci push ./assets/wasmhoolazuma.wasm ${ACR_NAME}.azurecr.io/wasmhoolazuma:${RELEASE_VERSION}
